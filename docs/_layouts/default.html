<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="/docs/style.css">
</head>
<body>
  <header>
    <h1><a href="/docs/">{{ site.title }}</a></h1>
    {% if site.description %}
      <p>{{ site.description }}</p>
    {% endif %}

    <nav>
      <!-- Itt adhatsz meg manuálisan linkeket -->
      <!-- <a href="/docs/about.html">Rólam</a> -->
    </nav>
    <hr>
  </header>

  <main>
    {{ content }}
  </main>

  <hr>

  <footer>
    <p>© {{ site.time | date: "%Y" }} – {{ site.title }}</p>
  </footer>
</body>
</html>
